version: '3.9'

services:
  api:
    build:
      context: .
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - data:/data

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  mongodb-data:
  redis-data:
  data: